<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for static hosts
      // Redirects all 404s back to index.html for React Router to handle
      sessionStorage.setItem('redirect', window.location.pathname + window.location.search);
      window.location.replace('/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
